version: "3.4"

services:
  redis:
    image: redis:6.0-alpine
    ports:
      - "${REDIS_PORT-6379}:6379"

  db:
    image: postgres:12
    ports:
      - "${DB_PORT-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    command: ["postgres", "-c", "log_statement=all"]
