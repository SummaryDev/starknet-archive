name: Deploy to EKS

on:
  workflow_dispatch:
#  push:
#    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Deploy to EKS with helm upgrade
      uses: tensor-hq/eksctl-helm-action@0.1.0
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: starknet-archive
        IMAGE_TAG: ${{ secrets.IMAGE_TAG }}
      with:
        eks_cluster: dev-eks-starknet-indexer
        # plugins: "https://github.com/jkroepke/helm-secrets"
        command: |-
          env
          echo "Deploying image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          helm upgrade starknet-archive ./helmchart/ --install --create-namespace --namespace dev --set typeorm_password=${{ secrets.TYPEORM_PASSWORD }} --set image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          kubectl get pods